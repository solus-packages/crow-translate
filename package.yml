name       : crow-translate
version    : 2.10.4
release    : 28
source     :
    - https://github.com/crow-translate/crow-translate/releases/download/2.10.4/crow-translate-2.10.4-source.tar.gz : 59f3b85382bd99eb52417c04f6e42a8ff905bbee5835d7c9a9b4b87be5683312
homepage   : https://crow-translate.github.io/
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
    - MIT
component  : office
summary    : A simple translator that allows to translate and speak text using Google, Yandex and Bing
description: |
    Crow Translate is a simple and lightweight translator programmed in C++ / Qt that allows to translate and speak text using Google, Yandex and Bing translate API.
networking : yes
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(tesseract)
    - pkgconfig(x11)
    - git
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
