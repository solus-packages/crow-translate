name       : crow-translate
version    : 2.8.3
release    : 14
source     :
    - https://github.com/crow-translate/crow-translate/archive/2.8.3.tar.gz : 1b2607ca89bf53d8907638028534de4a1f4394146cc2c9f85ffed4aded73d8b5
homepage   : https://crow-translate.github.io/
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
    - MIT
component  : office
summary    : A simple translator that allows to translate and speak text using Google, Yandex and Bing
description: |
    Crow Translate is a simple and lightweight translator programmed in C++ / Qt that allows to translate and speak text using Google, Yandex and Bing translate API.
networking : yes
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(tesseract)
    - pkgconfig(x11)
    - extra-cmake-modules
    - git
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
