name       : crow-translate
version    : 0.9.12
release    : 24
source     :
    - https://github.com/crow-translate/crow-translate/releases/download/2.9.12/crow-translate-2.9.12-source.tar.gz : 7b75a405156b09f7964a63346b16ac4996343999829cd2d6ec2ed43991b15f8e
homepage   : https://crow-translate.github.io/
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
    - MIT
component  : office
summary    : A simple translator that allows to translate and speak text using Google, Yandex and Bing
description: |
    Crow Translate is a simple and lightweight translator programmed in C++ / Qt that allows to translate and speak text using Google, Yandex and Bing translate API.
networking : yes
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(tesseract)
    - pkgconfig(x11)
    - git
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
