name       : crow-translate
version    : 2.10.0
release    : 26
source     :
    - https://github.com/crow-translate/crow-translate/releases/download/2.10.0/crow-translate-2.10.0-source.tar.gz : da8dc26c42885e88c9cd709d70199d1db998da8c23beb3e75dafd6bcd84a8489
homepage   : https://crow-translate.github.io/
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
    - MIT
component  : office
summary    : A simple translator that allows to translate and speak text using Google, Yandex and Bing
description: |
    Crow Translate is a simple and lightweight translator programmed in C++ / Qt that allows to translate and speak text using Google, Yandex and Bing translate API.
networking : yes
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(tesseract)
    - pkgconfig(x11)
    - git
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
