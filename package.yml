name       : crow-translate
version    : 2.9.10
release    : 23
source     :
    - https://github.com/crow-translate/crow-translate/releases/download/2.9.10/crow-translate-2.9.10-source.tar.gz : 4f1861d8ebda24efe8f2fc3f934064a7dd090ddee86221cc3b17d353ffd12ee0
homepage   : https://crow-translate.github.io/
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
    - MIT
component  : office
summary    : A simple translator that allows to translate and speak text using Google, Yandex and Bing
description: |
    Crow Translate is a simple and lightweight translator programmed in C++ / Qt that allows to translate and speak text using Google, Yandex and Bing translate API.
networking : yes
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(tesseract)
    - pkgconfig(x11)
    - git
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
