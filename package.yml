name       : crow-translate
version    : 2.10.6
release    : 30
source     :
    - https://github.com/crow-translate/crow-translate/releases/download/2.10.6/crow-translate-2.10.6-source.tar.gz : 1f7fb8cfb05bd376ff0597112300d5bfc6d3794d2567d61ca350591611f090dd
homepage   : https://crow-translate.github.io/
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
    - MIT
component  : office
summary    : A simple translator that allows to translate and speak text using Google, Yandex and Bing
description: |
    Crow Translate is a simple and lightweight translator programmed in C++ / Qt that allows to translate and speak text using Google, Yandex and Bing translate API.
networking : yes
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(tesseract)
    - pkgconfig(x11)
    - git
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
