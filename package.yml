name       : crow-translate
version    : 2.9.9
release    : 22
source     :
    - https://github.com/crow-translate/crow-translate/releases/download/2.9.9/crow-translate-2.9.9-source.tar.gz : be984814cda89382ac14806aebb3755652ba5f5b2e982d7864f4fe2ad5b2b415
homepage   : https://crow-translate.github.io/
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
    - MIT
component  : office
summary    : A simple translator that allows to translate and speak text using Google, Yandex and Bing
description: |
    Crow Translate is a simple and lightweight translator programmed in C++ / Qt that allows to translate and speak text using Google, Yandex and Bing translate API.
networking : yes
builddeps  :
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(KF5WaylandClient)
    - pkgconfig(tesseract)
    - pkgconfig(x11)
    - git
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
