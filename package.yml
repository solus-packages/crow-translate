name       : crow-translate
version    : 2.9.1
release    : 17
source     :
    - https://github.com/crow-translate/crow-translate/archive/2.9.1.tar.gz : d73f9289231ee15654f6e1fc7349e86d83ccd75e98b7eb5477a647139d48f4ed
homepage   : https://crow-translate.github.io/
license    :
    - BSD-3-Clause
    - GPL-3.0-or-later
    - MIT
component  : office
summary    : A simple translator that allows to translate and speak text using Google, Yandex and Bing
description: |
    Crow Translate is a simple and lightweight translator programmed in C++ / Qt that allows to translate and speak text using Google, Yandex and Bing translate API.
networking : yes
builddeps  :
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(tesseract)
    - pkgconfig(x11)
    - extra-cmake-modules
    - git
setup      : |
    %cmake
build      : |
    %make
install    : |
    %make_install
